<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Drop Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .message {
            margin-top: 20px;
        }

        .product-link {
            color: #007bff;
            text-decoration: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Price Drop Notification</h1>
        </div>
        <div class="message">
            <p>Good news!</p>
            <p>The price of the product you've been tracking has dropped to your desired price.</p>
            <p>Product Name: <a class="product-link" href="$PRODUCT_LINK">$PRODUCT_NAME</a></p>
            <p>Current Price: $CURRENT_PRICE</p>
            <p>Your Desired Price: $DESIRED_PRICE</p>
        </div>
    </div>
</body>

</html>
